<div id="map">
    <img src="../../../assets/image/map.jpg" alt="Mapa imagen">
</div>


<div id="sc2" class="sc">
    <div class="caja controles">
        <div id="move">
            <div id="moveArriba">
                <fa-icon id="move" [icon]="arrowUp"></fa-icon>
            </div>
            <div id="moveAbajo">
                <fa-icon id="izquierda" [icon]="arrowLeft"></fa-icon>
                <fa-icon id="parar" [icon]="arrowDown"></fa-icon>
                <fa-icon id="derecha" [icon]="arrowRight"></fa-icon>
            </div>
        </div>

        <div class="configure">
            <div class='checkboxGroup'>
                <label id="test" class='checkboxControl'>
                    <input type='checkbox' />
                    <div>ΟΙ</div><b></b>
                    <span class='indicator'></span>
                </label>
            </div>

            <fa-icon [icon]="home"></fa-icon>
        </div>
    </div>
</div>

<div id="sc2" class="sc">
    <div class="caja estadisticas" (click)="alertInformation()">
        <p>press to see > statistics ></p>
    </div>
</div>
